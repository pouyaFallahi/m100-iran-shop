{% extends 'base.html' %}

{% block title %}{{ block.super }} forget password {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10 col-md-offset-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">فراموشی رمز</h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">آدرس ایمیل</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="email">
                        </div>
                        <button type="submit" class="btn btn-primary mt-1">ارسال</button>
                    </form>
                </div>
            </div>
        </div>
         <div class="col-1">
        </div>
    </div>
</div>
{% endblock %}
