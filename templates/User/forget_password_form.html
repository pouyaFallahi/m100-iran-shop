{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <label for="id_password" style="color: #ffffff">Password:</label><br>
        {{ form.password }}
        <br>
        <label for="id_re_password" style="color: #ffffff">Re-enter Password:</label><br>
        {{ form.re_password }}
        <br>
        <button type="submit">Reset Password</button>
    </form>
{% endblock %}
