{% extends 'base.html' %}

{% block title %} {{ block.super }} verify email {% endblock %}

{% block content %}
    <div class="container">
      <h2 style="margin-top: 10px">
        Verify registration.
      </h2>
      <form method="POST">
        {% csrf_token %} {{form.as_p}}
        <button class="btn btn-success">Verify!</button>
      </form>
    </div>
{% endblock %}
